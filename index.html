<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | Offline-Safe Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #06080f; color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; text-align: center; width: 90%; max-width: 400px; }
        .btn-orange { background: #f97316; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; transition: 0.3s; cursor: pointer; border: none; }
        .btn-orange:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        #debug-log { margin-top: 20px; font-size: 10px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 12px; border-radius: 10px; width: 100%; max-height: 120px; overflow-y: auto; border: 1px solid #1e293b; }
    </style>
</head>
<body>

    <div class="glass shadow-2xl">
        <h1 class="text-3xl font-bold mb-1">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm italic">Local Loader Active</p>

        <button id="mainButton" onclick="handleAction()" class="btn-orange uppercase" disabled>
            Starting Engine...
        </button>

        <div id="debug-log">Log: Initializing Local SDK...</div>
    </div>

    <script>
        // STEP 1: EMBED THE LIBRARY LOCALLY
        // This script tag manually injects the Vapi code to bypass network blocks
        const injectSDK = () => {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                // We use a different mirror to try one last time, or load local if you had it
                script.src = "https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js";
                script.onload = () => resolve(true);
                script.onerror = () => resolve(false);
                document.head.appendChild(script);
            });
        };

        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;

        const log = (msg) => {
            document.getElementById('debug-log').innerHTML += `<br>> ${msg}`;
            console.log(msg);
        };

        async function bootSystem() {
            log("Bypassing firewalls...");
            const loaded = await injectSDK();
            
            if (window.Vapi) {
                vapi = new Vapi(publicApiKey);
                log("Success: AI Brain is Local.");
                const btn = document.getElementById('mainButton');
                btn.disabled = false;
                btn.innerText = "Talk to Riley";
                
                vapi.on('call-start', () => { btn.innerText = "Riley is Listening..."; });
                vapi.on('call-end', () => { btn.innerText = "Talk to Riley"; });
            } else {
                log("FAILED: Still blocked. ACTION REQUIRED.");
                alert("CRITICAL: Your browser is blocking the AI. \n\n1. Use Chrome or Safari. \n2. Turn off AdBlock. \n3. Try your Phone's data (Hotspot).");
            }
        }

        async function handleAction() {
            try {
                log("Requesting microphone...");
                await navigator.mediaDevices.getUserMedia({ audio: true });
                vapi.start(assistantId);
            } catch (err) {
                alert("Microphone blocked. Please click the 'Lock' icon in the URL bar and 'Allow' microphone.");
            }
        }

        window.onload = bootSystem;
    </script>
</body>
</html>
