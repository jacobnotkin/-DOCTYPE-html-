<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | Chrome Verified</title>
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #06080f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px; text-align: center; width: 90%; max-width: 400px; }
        .btn-call { background: #f97316; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; cursor: pointer; border: none; transition: 0.3s; box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3); }
        .btn-call:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        #status-box { margin-top: 20px; font-size: 11px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; }
    </style>
</head>
<body>
    <div class="glass">
        <h1 class="text-3xl font-bold mb-1 uppercase">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm italic">AI Assistant: Riley</p>
        <button id="mainBtn" onclick="handleCall()" class="btn-call uppercase w-full" disabled>Initializing...</button>
        <div id="status-box">Status: Syncing with AI...</div>
    </div>

    <script>
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;
        let isCalling = false;

        function updateLog(msg) { document.getElementById('status-box').innerText = "Status: " + msg; }

        function init() {
            if (window.Vapi) {
                vapi = new Vapi(publicApiKey);
                updateLog("RILEY ONLINE");
                const btn = document.getElementById('mainBtn');
                btn.disabled = false;
                btn.innerText = "Talk to Riley";
                vapi.on('call-start', () => { isCalling = true; btn.innerText = "Listening..."; });
                vapi.on('call-end', () => { isCalling = false; btn.innerText = "Talk to Riley"; });
            } else {
                setTimeout(init, 500);
            }
        }

        async function handleCall() {
            if (isCalling) { vapi.stop(); } else {
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    vapi.start(assistantId);
                } catch (e) { alert("Enable Microphone in the URL bar."); }
            }
        }
        init();
    </script>
</body>
</html>
