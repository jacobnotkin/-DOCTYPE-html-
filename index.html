<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI Control Center</title>
    
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #0f172a; color: #e2e8f0; font-family: sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; width: 100%; max-width: 450px; padding: 40px; text-align: center; }
        .orange-btn { background: #f97316; width: 100%; padding: 20px; border-radius: 16px; color: white; font-weight: 900; font-size: 1.25rem; transition: all 0.3s ease; box-shadow: 0 10px 15px -3px rgba(249, 115, 22, 0.3); }
        .orange-btn:disabled { background: #334155; opacity: 0.6; cursor: not-allowed; box-shadow: none; }
        .orange-btn:hover:not(:disabled) { background: #ea580c; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="glass-panel shadow-2xl">
        <div class="mb-6">
            <h1 class="text-3xl font-black tracking-tight text-white uppercase">Wellness Partners</h1>
            <p class="text-slate-400 mt-1 font-medium italic">Riley is your AI scheduling assistant.</p>
        </div>

        <button id="s6" onclick="runTest()" class="orange-btn uppercase tracking-tighter" disabled>
            Initializing...
        </button>

        <div id="status-label" class="mt-6 text-[10px] font-bold text-slate-500 uppercase tracking-[0.2em]">
            System: Offline
        </div>
    </div>

    <script>
        // Verified Credentials from your screenshots
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";

        let vapiInstance = null;

        // Safety function to wait for the library to load
        function setupRiley() {
            if (window.Vapi) {
                vapiInstance = new Vapi(publicApiKey);
                
                const btn = document.getElementById('s6');
                btn.disabled = false;
                btn.innerText = "Start Connection";
                document.getElementById('status-label').innerText = "System: Ready";

                // Voice Event Listeners
                vapiInstance.on('call-start', () => {
                    btn.innerText = "Riley is Speaking...";
                    document.getElementById('status-label').innerText = "System: Live Connection";
                });

                vapiInstance.on('call-end', () => {
                    btn.innerText = "Start Connection";
                    document.getElementById('status-label').innerText = "System: Ready";
                });

                vapiInstance.on('error', (e) => {
                    console.error('Vapi Error:', e);
                    document.getElementById('status-label').innerText = "System: Connection Error";
                });
            } else {
                // Keep checking if the typo fix is live
                setTimeout(setupRiley, 500);
            }
        }

        function runTest() {
            if (vapiInstance) {
                console.log("Connecting to Riley...");
                vapiInstance.start(assistantId);
            }
        }

        // Start checking for the brain immediately
        setupRiley();
    </script>
</body>
</html>
