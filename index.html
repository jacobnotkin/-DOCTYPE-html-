<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners - Talk to Riley</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 { color: #2d3436; }
        p { color: #636e72; margin-bottom: 30px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wellness Partners</h1>
        <p>Click the button in the bottom corner to speak with Riley, our AI Assistant.</p>
    </div>

    <script>
        var vapiInstance = null;
        
        // 1. PASTE YOUR DATA HERE
        const assistant = "PASTE_YOUR_ASSISTANT_ID_HERE"; 
        const apiKey = "PASTE_YOUR_PUBLIC_KEY_HERE"; 

        // 2. BUTTON DESIGN
        const buttonConfig = {
            position: "bottom-right",
            offset: "40px",
            width: "60px",
            height: "60px",
            idle: {
                color: "rgb(93, 254, 202)",
                type: "pill",
                title: "Talk to Riley",
                subtitle: "Wellness Assistant",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone.svg",
            },
            loading: {
                color: "rgb(93, 124, 202)",
                type: "pill",
                title: "Connecting...",
                subtitle: "Please wait",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg",
            },
            active: {
                color: "rgb(255, 71, 87)",
                type: "pill",
                title: "Riley is Listening",
                subtitle: "Click to end",
                icon: "https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg",
            },
        };

        // 3. THE HANDSHAKE SCRIPT
        (function (d, t) {
            var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig,
                });

                // Check for errors in the console
                vapiInstance.on('error', (e) => {
                    console.error('Vapi Error:', e);
                });
            };
        })(document, "script");
    </script>
    </body>
</html>
