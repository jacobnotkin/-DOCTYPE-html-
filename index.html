<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI Control Center</title>
    
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%); min-height: 100vh; color: #e2e8f0; font-family: sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 40px; }
        .orange-btn { background: #f97316; transition: all 0.3s ease; }
        .orange-btn:hover { background: #ea580c; transform: scale(1.02); }
    </style>
</head>
<body class="flex items-center justify-center p-6">

    <div class="glass-panel max-w-2xl w-full p-10 text-center shadow-2xl">
        <div class="mb-8">
            <span class="text-orange-500 font-bold tracking-widest text-xs uppercase">Command Center v2.2</span>
            <h1 class="text-5xl font-bold mt-2">Connect Your Brand</h1>
            <p class="text-slate-400 mt-4 text-lg">Speak with Riley, your autonomous scheduling agent.</p>
        </div>

        <button id="s6" onclick="runTest()" class="orange-btn w-full py-5 rounded-2xl text-white font-black text-xl shadow-lg shadow-orange-500/20 uppercase tracking-tighter">
            Start Connection
        </button>

        <div id="status-label" class="mt-6 text-slate-500 text-sm font-mono uppercase tracking-widest">
            System: Offline
        </div>
    </div>

    <script>
        // YOUR UNIQUE VAPI CREDENTIALS
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";

        let vapiInstance = null;

        // Automatically try to initialize Vapi on load
        window.addEventListener('load', () => {
            if (window.Vapi) {
                vapiInstance = new Vapi(publicApiKey);
                document.getElementById('status-label').innerText = "System: Ready";
                
                // Set up visual feedback listeners
                vapiInstance.on('call-start', () => {
                    document.getElementById('s6').innerText = "Riley is Speaking...";
                    document.getElementById('status-label').innerText = "System: Live Connection";
                });

                vapiInstance.on('call-end', () => {
                    document.getElementById('s6').innerText = "Start Connection";
                    document.getElementById('status-label').innerText = "System: Call Ended";
                });
            }
        });

        function runTest() {
            // Check if Vapi loaded correctly
            if (vapiInstance) {
                console.log("Connecting to Riley...");
                vapiInstance.start(assistantId);
            } else {
                alert("The AI engine is still warming up. Please refresh and wait 3 seconds.");
            }
        }
    </script>
</body>
</html>
