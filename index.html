<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI System</title>
    <script src="https://unpkg.com/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #06080f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; text-align: center; width: 90%; max-width: 400px; }
        .btn-orange { background: #f97316; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; cursor: pointer; border: none; }
        .btn-orange:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        #log { margin-top: 20px; font-size: 10px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 10px; border-radius: 8px; max-height: 80px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="glass shadow-2xl">
        <h1 class="text-3xl font-bold mb-1">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm italic">AI Scheduling Assistant</p>
        <button id="mainBtn" onclick="startCall()" class="btn-orange uppercase" disabled>Initializing...</button>
        <div id="log">Status: Checking network...</div>
    </div>

    <script>
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;

        function updateLog(msg) { document.getElementById('log').innerText = "Log: " + msg; }

        function init() {
            if (window.Vapi) {
                vapi = new Vapi(publicApiKey);
                updateLog("System Ready.");
                const btn = document.getElementById('mainBtn');
                btn.disabled = false;
                btn.innerText = "Start Riley";
                
                vapi.on('call-start', () => { btn.innerText = "Riley is Live"; });
                vapi.on('call-end', () => { btn.innerText = "Start Riley"; });
            } else {
                updateLog("Blocked by network. Retrying...");
                setTimeout(init, 2000); // Check every 2 seconds
            }
        }

        async function startCall() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                vapi.start(assistantId);
            } catch (e) {
                alert("Please click the LOCK icon in your browser and ALLOW Microphone.");
            }
        }

        window.onload = init;
    </script>
</body>
</html>
