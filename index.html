<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI System</title>
    
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 40px; border-radius: 24px; text-align: center; border: 1px solid #334155; max-width: 400px; width: 100%; }
        .btn { background: #f97316; width: 100%; padding: 16px; border-radius: 12px; font-weight: 800; font-size: 1.1rem; transition: 0.2s; cursor: pointer; }
        .btn:disabled { background: #334155; cursor: not-allowed; opacity: 0.5; }
        .btn:hover:not(:disabled) { background: #ea580c; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="card shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 text-white">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 font-medium">AI Scheduling Assistant</p>

        <button id="s6" onclick="runTest()" class="btn uppercase tracking-tight" disabled>
            Initializing...
        </button>

        <p id="status" class="mt-4 text-xs font-mono text-slate-500 uppercase tracking-widest">System: Offline</p>
    </div>

    <script>
        // Your Verified Credentials
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";

        let vapi = null;

        // Function to set up Riley after the page/library loads
        function setupRiley() {
            if (window.Vapi) {
                console.log("Vapi SDK detected. Initializing...");
                vapi = new Vapi(publicApiKey);
                
                const btn = document.getElementById('s6');
                btn.disabled = false;
                btn.innerText = "Start Connection";
                document.getElementById('status').innerText = "System: Ready";

                // Visual updates during the call
                vapi.on('call-start', () => {
                    btn.innerText = "Riley is Listening...";
                    document.getElementById('status').innerText = "System: Live Connection";
                });

                vapi.on('call-end', () => {
                    btn.innerText = "Start Connection";
                    document.getElementById('status').innerText = "System: Ready";
                });

                vapi.on('error', (e) => {
                    console.error('Vapi Error:', e);
                    document.getElementById('status').innerText = "System: Connection Error";
                });
            } else {
                // If library isn't there, check again in 500ms
                console.log("Waiting for Vapi library...");
                setTimeout(setupRiley, 500);
            }
        }

        function runTest() {
            if (vapi) {
                console.log("Starting Riley...");
                vapi.start(assistantId);
            }
        }

        // Start the check as soon as possible
        setupRiley();
    </script>
</body>
</html>
