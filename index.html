<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI Control Center</title>
    
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: radial-gradient(circle at 50% 50%, #111827 0%, #06080f 100%); min-height: 100vh; color: #e2e8f0; font-family: sans-serif; display: flex; align-items: center; justify-content: center; margin: 0; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 100%; max-width: 500px; padding: 48px; text-align: center; }
        .orange-btn { background: #f97316; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: none; cursor: pointer; }
        .orange-btn:hover:not(:disabled) { background: #ea580c; transform: translateY(-2px); box-shadow: 0 20px 25px -5px rgba(249, 115, 22, 0.2); }
        .orange-btn:disabled { background: #1e293b; color: #64748b; cursor: not-allowed; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
        .dot-offline { background: #ef4444; }
        .dot-online { background: #10b981; }
    </style>
</head>
<body>

    <div class="glass-panel shadow-2xl">
        <div class="mb-10">
            <span class="text-orange-500 font-bold tracking-[0.3em] text-[10px] uppercase">System v2.2 Active</span>
            <h1 class="text-4xl font-black mt-2 text-white tracking-tight">Wellness Partners</h1>
            <p class="text-slate-400 mt-3 text-lg font-medium">Riley: AI Scheduling Agent</p>
        </div>

        <button id="s6" onclick="runTest()" class="orange-btn w-full py-5 rounded-2xl text-white font-black text-xl shadow-lg uppercase tracking-tighter" disabled>
            Initializing System...
        </button>

        <div class="mt-8 flex items-center justify-center text-[10px] font-bold text-slate-500 uppercase tracking-widest">
            <span id="status-dot" class="status-dot dot-offline"></span>
            System Status: <span id="status-text" class="ml-1 text-slate-400">Loading Nodes...</span>
        </div>
    </div>

    <script>
        // YOUR UNIQUE VAPI CREDENTIALS
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";

        let vapiInstance = null;

        // FAIL-SAFE INITIALIZER: Waits for the SDK to be defined
        function initSystem() {
            if (window.Vapi) {
                console.log("SDK Found. Initializing Riley...");
                vapiInstance = new Vapi(publicApiKey);
                
                // Unlock UI
                const btn = document.getElementById('s6');
                btn.disabled = false;
                btn.innerText = "Start Connection";
                
                document.getElementById('status-dot').className = "status-dot dot-online";
                document.getElementById('status-text').innerText = "Online & Ready";

                // Audio Event Listeners
                vapiInstance.on('call-start', () => {
                    btn.innerText = "Riley is Speaking...";
                    document.getElementById('status-text').innerText = "Live Connection";
                });

                vapiInstance.on('call-end', () => {
                    btn.innerText = "Start Connection";
                    document.getElementById('status-text').innerText = "Ready for Test";
                });
            } else {
                // If library isn't loaded, check again in 500ms
                setTimeout(initSystem, 500);
            }
        }

        // CONNECT BUTTON FUNCTION
        function runTest() {
            if (vapiInstance) {
                console.log("Bridging to local nodes... Connecting Riley.");
                vapiInstance.start(assistantId);
            }
        }

        // Boot the system
        initSystem();
    </script>
</body>
</html>
