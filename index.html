<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | Force Active</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #06080f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px; text-align: center; width: 90%; max-width: 400px; }
        .btn-orange { background: #f97316; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; cursor: pointer; border: none; transition: 0.3s; box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3); }
        .btn-orange:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        #debug-log { margin-top: 20px; font-size: 11px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; max-height: 80px; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="glass shadow-2xl">
        <h1 class="text-3xl font-bold mb-1 tracking-tight">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm italic">System Recovery: Riley</p>

        <button id="mainBtn" onclick="toggleCall()" class="btn-orange uppercase w-full" disabled>
            Connecting...
        </button>

        <div id="debug-log">System: Initializing...</div>
    </div>

    <script>
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;
        let active = false;

        function log(msg) {
            const el = document.getElementById('debug-log');
            el.innerText = "> " + msg;
        }

        // FORCE HANDSHAKE: This loop breaks through Safari's ITP
        function initVapi() {
            if (window.Vapi) {
                try {
                    vapi = new Vapi(publicApiKey);
                    log("HANDSHAKE SUCCESS.");
                    const btn = document.getElementById('mainBtn');
                    btn.disabled = false;
                    btn.innerText = "Talk to Riley";
                    
                    vapi.on('call-start', () => { active = true; btn.innerText = "Riley is Listening..."; log("CALL LIVE"); });
                    vapi.on('call-end', () => { active = false; btn.innerText = "Talk to Riley"; log("CALL ENDED"); });
                    vapi.on('error', (e) => { log("RETRYING: " + e.message); });
                } catch (e) {
                    log("SYNC ERROR. RELOADING...");
                    setTimeout(initVapi, 2000);
                }
            } else {
                log("SAFARI BLOCK. BYPASSING...");
                setTimeout(initVapi, 1000); 
            }
        }

        async function toggleCall() {
            if (active) {
                vapi.stop();
            } else {
                try {
                    // This forces a hardware interaction that Safari can't ignore
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    vapi.start(assistantId);
                } catch (e) {
                    alert("MIC ERROR: Click the LOCK icon in Safari and select 'Allow'.");
                }
            }
        }

        initVapi();
    </script>
</body>
</html>
