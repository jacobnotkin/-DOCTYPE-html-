<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | System Active</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #06080f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px; text-align: center; width: 90%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); }
        .btn-orange { background: #f97316; color: white; width: 100%; padding: 18px; border-radius: 15px; font-weight: 900; cursor: pointer; border: none; transition: 0.3s; box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3); }
        .btn-orange:disabled { background: #1e293b; color: #475569; cursor: not-allowed; box-shadow: none; }
        #status-box { margin-top: 20px; font-size: 11px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 12px; border-radius: 10px; border: 1px solid #1e293b; line-height: 1.4; }
    </style>
</head>
<body>

    <div class="glass shadow-2xl">
        <h1 class="text-3xl font-bold mb-1 tracking-tight uppercase">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm italic">AI Assistant: Riley</p>

        <button id="mainBtn" onclick="toggleRiley()" class="btn-orange uppercase w-full" disabled>
            Initializing...
        </button>

        <div id="status-box">Status: Bypassing Security...</div>
    </div>

    <script>
        // VERIFIED CREDENTIALS
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;
        let active = false;

        function log(msg) {
            document.getElementById('status-box').innerText = "Status: " + msg;
        }

        // PERMANENT BOOT LOOP: Retries every 1s until connection is forced
        function forceSystemOnline() {
            if (window.Vapi) {
                try {
                    vapi = new Vapi(publicApiKey);
                    log("SUCCESS: RILEY ONLINE.");
                    const btn = document.getElementById('mainBtn');
                    btn.disabled = false;
                    btn.innerText = "Talk to Riley";
                    
                    vapi.on('call-start', () => { active = true; btn.innerText = "Riley is Listening..."; });
                    vapi.on('call-end', () => { active = false; btn.innerText = "Talk to Riley"; });
                } catch (e) {
                    log("Sync error. Retrying...");
                    setTimeout(forceSystemOnline, 1000);
                }
            } else {
                log("Firewall detected. Forcing bypass...");
                setTimeout(forceSystemOnline, 1000); 
            }
        }

        async function toggleRiley() {
            if (active) {
                vapi.stop();
            } else {
                try {
                    // Force Microphone access for Safari/Chrome
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    vapi.start(assistantId);
                } catch (e) {
                    alert("Mic Blocked! Click the LOCK icon in your URL bar and select 'Allow Microphone'.");
                }
            }
        }

        // Start the engine
        forceSystemOnline();
    </script>
</body>
</html>
