<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI VoiceInfra | Command Center v2.2</title>
    <style>
        :root {
            --bg-dark: #0a0e14;
            --card-dark: #161b22;
            --accent-orange: #ff6b00;
            --accent-green: #5dfe7b;
        }
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .command-center {
            background: var(--card-dark);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #30363d;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo { color: var(--accent-orange); font-weight: bold; font-size: 1.2rem; }
        .status { color: var(--accent-green); font-size: 0.8rem; }
        h1 { font-size: 2.5rem; margin: 10px 0; }
        .pipeline {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 30px;
        }
        .node-btn {
            background: #21262d;
            border: 1px solid #30363d;
            color: #8b949e;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }
        .node-btn:hover { border-color: var(--accent-orange); color: white; }
        .node-btn.active { background: var(--accent-orange); color: white; border-color: var(--accent-orange); }
    </style>
</head>
<body>

    <div class="command-center">
        <div class="header">
            <div class="logo">AI VOICEINFRA</div>
            <div class="status">‚óè SYSTEM ACTIVE</div>
        </div>
        <h1>Connect Your Brand</h1>
        <p>Select an industry node to activate your autonomous voice agent.</p>

        <div class="pipeline">
            <button class="node-btn" onclick="selectAgent('wellness', this)">WELLNESS</button>
            <button class="node-btn" onclick="selectAgent('auto', this)">AUTOMOTIVE</button>
            <button class="node-btn" onclick="selectAgent('realestate', this)">REAL ESTATE</button>
            <button class="node-btn" onclick="selectAgent('hospitality', this)">HOSPITALITY</button>
        </div>
    </div>

    <script>
        var vapiInstance = null;

        // 1. YOUR DATA FROM DASHBOARD
        const apiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3"; 
        const assistantLibrary = {
            wellness: "e95dca20-93f2-46f0-b014-3a885586fa65", // Riley
            auto: "PASTE_NEW_ID_HERE",
            realestate: "PASTE_NEW_ID_HERE",
            hospitality: "PASTE_NEW_ID_HERE"
        };

        // 2. LOAD VAPI SDK
        (function (d, t) {
            var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
            g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true; g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                console.log("Vapi SDK Loaded");
            };
        })(document, "script");

        // 3. AGENT SELECTION LOGIC
        function selectAgent(type, btn) {
            // UI Feedback
            document.querySelectorAll('.node-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            // Shutdown current session if active
            if (window.vapiSDK && window.vapiSDK.terminate) {
                window.vapiSDK.terminate();
            }

            // Launch the selected Agent
            window.vapiSDK.run({
                apiKey: apiKey,
                assistant: assistantLibrary[type],
                config: {
                    position: "bottom-right",
                    idle: { title: "Talk to " + type, color: "rgb(93, 254, 202)" }
                }
            });
        }
    </script>
</body>
</html>
