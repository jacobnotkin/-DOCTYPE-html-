<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners - AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/gh/vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #334155;
            border-radius: 12px;
            background: #1e293b;
        }
        #s6 {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #s6:hover {
            background-color: #ea580c;
        }
        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Wellness Partners</h1>
        <p>Click below to speak with Riley</p>
        
        <button id="s6" onclick="runTest()">START CONNECTION</button>
        
        <div id="status-text" class="status">Status: Ready</div>
    </div>

    <script>
        // REPLACE THESE WITH YOUR ACTUAL CODES FROM VAPI DASHBOARD
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";

        let vapi = null;

        // Function to initialize Vapi
        function initVapi() {
            if (typeof Vapi !== 'undefined' && !vapi) {
                vapi = new Vapi(publicApiKey);
                
                // Set up events
                vapi.on('call-start', () => {
                    document.getElementById('s6').innerText = "SYSTEM ACTIVE";
                    document.getElementById('status-text').innerText = "Status: Connected to Riley";
                });

                vapi.on('call-end', () => {
                    document.getElementById('s6').innerText = "START CONNECTION";
                    document.getElementById('status-text').innerText = "Status: Call Ended";
                });

                vapi.on('error', (e) => {
                    console.error('Vapi Error:', e);
                    document.getElementById('status-text').innerText = "Status: Error connecting";
                });
            }
        }

        // The function that runs when you click the button
        function runTest() {
            initVapi(); // Ensure Vapi is initialized
            if (vapi) {
                console.log("Starting connection to Riley...");
                vapi.start(assistantId);
            } else {
                alert("Vapi SDK is still loading. Please wait a moment.");
            }
        }

        // Attempt to initialize on page load
        window.onload = initVapi;
    </script>
</body>
</html>
