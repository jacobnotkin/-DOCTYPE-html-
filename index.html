<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Partners | AI System</title>
    
    <script src="https://unpkg.com/@vapi-ai/web-sdk@latest/dist/vapi-sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background: #06080f; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .card { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; text-align: center; border: 1px solid rgba(255,255,255,0.1); width: 100%; max-width: 400px; }
        .btn { background: #f97316; width: 100%; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 1.1rem; transition: 0.3s; cursor: pointer; border: none; color: white; }
        .btn:disabled { background: #1e293b; color: #475569; cursor: not-allowed; }
        #debug-log { margin-top: 20px; font-size: 10px; color: #10b981; font-family: monospace; text-align: left; background: black; padding: 10px; border-radius: 8px; width: 100%; max-height: 80px; overflow-y: auto; border: 1px solid #1e293b; }
    </style>
</head>
<body>

    <div class="card shadow-2xl">
        <h1 class="text-3xl font-bold mb-1">Wellness Partners</h1>
        <p class="text-slate-400 mb-8 text-sm">Riley is your AI scheduling assistant.</p>

        <button id="s6" onclick="runTest()" class="btn uppercase" disabled>
            Initializing...
        </button>

        <p id="status" class="mt-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest">System: Offline</p>
        <div id="debug-log">Log: Waiting for network...</div>
    </div>

    <script>
        const assistantId = "e6dec738-840f-4932-85b4-421b2a7bdb0c"; 
        const publicApiKey = "d4fcbe60-643b-48c8-9d74-dfb8ff3236f3";
        let vapi = null;

        const log = (msg) => {
            const el = document.getElementById('debug-log');
            el.innerHTML += `<br>> ${msg}`;
            el.scrollTop = el.scrollHeight;
        };

        function startEngine() {
            log("Checking for AI brain...");
            if (window.Vapi) {
                try {
                    vapi = new Vapi(publicApiKey);
                    log("SUCCESS: AI Engine Online.");
                    
                    const btn = document.getElementById('s6');
                    btn.disabled = false;
                    btn.innerText = "Start Connection";
                    document.getElementById('status').innerText = "System: Ready";

                    vapi.on('call-start', () => {
                        btn.innerText = "Riley is Speaking...";
                        document.getElementById('status').innerText = "System: Live";
                    });

                    vapi.on('call-end', () => {
                        btn.innerText = "Start Connection";
                        document.getElementById('status').innerText = "System: Ready";
                    });
                } catch (e) {
                    log("Vapi Init Failed: " + e.message);
                }
            } else {
                log("Retrying connection in 2 seconds...");
                setTimeout(startEngine, 2000); // Give it more time
            }
        }

        async function runTest() {
            if (vapi) {
                log("Requesting microphone...");
                try {
                    await navigator.mediaDevices.getUserMedia({ audio: true });
                    log("Mic access granted.");
                    vapi.start(assistantId);
                } catch (err) {
                    log("Mic access DENIED.");
                    alert("Please click the LOCK icon in your browser bar and ALLOW the microphone.");
                }
            }
        }

        // Boot after a short delay to let the browser settle
        window.onload = () => setTimeout(startEngine, 1000);
    </script>
</body>
</html>
